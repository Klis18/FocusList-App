<div class="px-4 py-2 rounded-2xl w-full border-2 shadow-sm mb-2 flex flex-wrap">
        <div class="flex items-center">
            <input type="radio" class="border-2 border-fuchsia-400 size-6">
            <span class="ml-2">{{task().description}}</span>
        </div>
        <div class="grow"></div>
        <div class="flex items-center">
            <span class="ml-8 rounded-xl px-4 py-2 text-sm font-medium" 
                [ngClass]="{'bg-gray-200': 'Pendiente',
                            'text-gray-500': 'Pendiente',
                            'bg-green-200': 'Finalizado',
                            'text-green-400': 'Finalizado'
                }">{{task().state}}</span>
            <span class="ml-4 text-red-400 justify-self-end">
                <mat-icon>
                    delete
                </mat-icon>
            </span>
        </div>
</div>
