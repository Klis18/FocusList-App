<div class="flex">
    <label class="input shadow-lg rounded-xl w-full px-4 py-2">
        <input type="text" [(ngModel)]="newTask" placeholder="Escribe aquÃ­ la tarea" (keyup.enter)="addTask()">

        <div class="border pl-2 rounded-r-lg flex items-center">
            <input matInput [matDatepicker]="picker" [(ngModel)]="programDate" class="w-20 text-base text-gray-400">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>

        <div class="pl-2 flex items-center">
            <input type="number" placeholder="1" min="1" max="50" class="w-8 text-base text-gray-400" [(ngModel)]="pomodorosQuantity">
            <mat-icon class="text-gray-800">
                timer
            </mat-icon>
        </div>

    </label>
    <button class="text-white button-background rounded-lg px-2 ml-2 flex items-center" (click)="addTask()">
        <mat-icon>
            add
        </mat-icon>
        Agregar
    </button>
</div>
